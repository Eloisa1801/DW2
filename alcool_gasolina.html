<body>
    <h3>Álcool ou Gasolina</h3>

    <script>
        var alcool = prompt("Digite p preco do alcool");
        var gasolina = prompt("Digite o preco da gasolina");
        var resultado = (alcool/gasolina);
        if(resultado<0.7)
        document.write("Abasteça com alcool");
        else 
        document.write("abasteça com gasolina");
    </script>
